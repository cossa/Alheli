<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presidents of the Church</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Presidents of the Church</h1>
    </header>
    <div class="container">
        <div class="card">
            <img src="https://assets.ldscdn.org/46/6c/466cc0ad2abe3930da907692d7241e074b3a2c24/joseph_smith_kirtland.jpeg">
            <h2>Joseph Smith</h2>
                
            <div class="row">
                <p class="chip">Birth date</p>
                <p>December 23rd, 1805</p>
            </div>
                
            <div class="row">
                <p class="chip">Death Date</p>
                <p>June 27th, 1844</p>
            </div>
        </div>

        <div class="card">
            <img src="https://newsroom.churchofjesuschrist.org/media/640x480/brigham-young.jpg">
            <h2>Brigham Young</h2>
                
            <div class="row">
                <p class="chip">Birth date</p>
                <p>June 1st, 1801</p>
            </div>
                
            <div class="row">
                <p class="chip">Death Date</p>
                <p>August 29th, 1877</p>
            </div>
        </div>

        <div class="card">
            <img src="https://newsroom.churchofjesuschrist.org/media/640x480/brigham-young.jpg">
            <h2>John Taylor</h2>
                
            <div class="row">
                <p class="chip">Birth date</p>
                <p>November 1st, 1808</p>
            </div>
                
            <div class="row">
                <p class="chip">Death Date</p>
                <p>July 25th, 1887</p>
            </div>
        </div>
    </div>
    
</body>
</html>
